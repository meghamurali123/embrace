<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="image-container">
    <div class="reg-form">
      <h1>User Registration</h1>
      <div class="name">
        <p>Full Name</p>
        <input type="text" placeholder="Enter your name">
      </div>
      <div class="email-number">
        <p>E-mail</p>
        <input type="email" placeholder="Enter your email">
        <p>Phone Number</p>
        <input type="tel" placeholder="Enter your number">
      </div>
      <div class="password">
        <p>Password</p>
        <input type="password" placeholder="Create a password">
      </div>
      <div class="companion">
        <p>Close Companion's Name</p>
        <input type="text" placeholder="Companion's name">
      </div>
      <div class="relation">
        <p>Relation Type</p>
        <input type="text" placeholder="E.g., Friend, Partner">
      </div>
      <div class="comp-number">
        <p>Companion's Phone Number</p>
        <input type="tel" placeholder="Companion's phone number">
      </div>
      <button type="submit" id="openButton">Register</button>
    </div>
  </div>
<script src="script1.js"></script>  
</body>
</html>
